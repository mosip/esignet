# Default values for keycloak-init.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: mosipqa/keycloak-init
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: develop

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

jobAnnotations: {}

jobSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
#   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}


## It is assumed that these configmaps are created when Keycloak was installed and available in the same namespace
## as this chart
keycloak:
  host:
    existingConfigMap: keycloak-host
    key: keycloak-internal-service-url
  admin:
    userName:
      existingConfigMap: keycloak-env-vars
      key: KEYCLOAK_ADMIN_USER
    secret:
      existingSecret: keycloak
      key: admin-password

  realms:
    # realm
    mosip:
      realm_config:
        "realm": 'mosip'
        "enabled": 'True'
        "accessCodeLifespan": 7200
        "accessCodeLifespanLogin": 1800
        "accessCodeLifespanUserAction": 300
        "accessTokenLifespan": 86400
        "accessTokenLifespanForImplicitFlow": 900
        "actionTokenGeneratedByAdminLifespan": 43200
        "actionTokenGeneratedByUserLifespan": 300
        "passwordPolicy": "length(8)"
        "resetPasswordAllowed": 'True'
        "registrationAllowed": 'True'
        "verifyEmail": 'True'
        "bruteForceProtected": 'True'
        "permanentLockout": 'False'
        "maxFailureWaitSeconds": 900
        "minimumQuickLoginWaitSeconds": 60
        "waitIncrementSeconds": 300
        "quickLoginCheckMilliSeconds": 1000
        "maxDeltaTimeSeconds": 600
        "failureFactor": 5
        # "attributes":
        #   "frontendUrl": ''
        "loginTheme": "mosip"
        "accountTheme": "mosip"
        "adminTheme": "mosip"
        "emailTheme": "mosip"
        "browserSecurityHeaders":
          "contentSecurityPolicy": "frame-src 'self' https://www.google.com; frame-ancestors 'self'; object-src 'none';"
        # "smtpServer":
        #   "password": ""
        #   "starttls": "false"
        #   "auth": "true"
        #   "port": "465"
        #   "host": "smtp.gmail.com"
        #   "from": ""
        #   "ssl": "true"
        #   "user": ""
      roles:
        - CREDENTIAL_REQUEST
        - GLOBAL_ADMIN
        - ID_AUTHENTICATION
        - SUBSCRIBE_OIDC_CLIENT_CREATED_GENERAL
        - SUBSCRIBE_OIDC_CLIENT_UPDATED_GENERAL
      clients:
        - name: mosip-ida-client
          mappers: []
          saroles:
            - CREDENTIAL_REQUEST
            - GLOBAL_ADMIN
            - ID_AUTHENTICATION
            - SUBSCRIBE_OIDC_CLIENT_CREATED_GENERAL
            - SUBSCRIBE_OIDC_CLIENT_UPDATED_GENERAL
extraEnvVarsSecret: []
extraEnvVarsCM: []