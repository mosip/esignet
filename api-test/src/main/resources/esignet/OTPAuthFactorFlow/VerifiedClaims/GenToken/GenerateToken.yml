GenerateTokenVerifiedClaims:
   ESignet_GenerateToken_Verified_Claims_Valid_Smoke_sid:
      endPoint: $GETENDPOINTFROMWELLKNOWN$
      uniqueIdentifier: TC_ESignet_GenerateToken_01
