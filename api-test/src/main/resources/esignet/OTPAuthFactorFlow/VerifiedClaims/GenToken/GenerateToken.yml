      role: resident
      restMethod: post
      validityCheckRequired: true
      inputTemplate: esignet/OTPAuthFactorFlow/VerifiedClaims/GenToken/GenerateToken
      outputTemplate: esignet/OTPAuthFactorFlow/VerifiedClaims/GenToken/GenerateTokenResult
