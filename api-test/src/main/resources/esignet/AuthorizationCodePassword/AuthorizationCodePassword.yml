AuthorizationCodePassword:
   ESignet_AuthorizationCode_Password_All_Valid_Smoke_sid:
      endPoint: /v1/esignet/authorization/auth-code
      role: resident
      restMethod: post
      checkErrorsOnlyInResponse: true
      validityCheckRequired: true
      inputTemplate: esignet/AuthorizationCodePassword/AuthorizationCodePassword
      outputTemplate: esignet/AuthorizationCodePassword/AuthorizationCodePasswordResult
      input: '{
        "encodedHash": "$ID:OAuthDetailsRequest_Password_all_Valid_Smoke_sid_encodedResp$",
      	"requestTime": "$TIMESTAMP$",
      	"transactionId": "$ID:OAuthDetailsRequest_Password_all_Valid_Smoke_sid_transactionId$",
      	"acceptedClaims": [{claim: "name"},{claim: "gender"},{claim: "email"}]
}'
      output: '{
      	"redirectUri": "$IGNORE$"
}'

